{{#each articles}}
	<div class="article">
		{{#if showMeta}}<h2><a href="/article/{{urlname}}">{{title}}</a></h2>{{/if}}

		<p>{{{catcher}}}</p>
		{{#if showMore}}<a href="/article/{{urlname}}" class="read-more">Weiterlesen</a>{{/if}}

		<div class="article-footer">
			<p class="muted pull-left">{{published}} &ndash; <a href="/article/{{urlname}}#disqus_thread"></a></p>
			<p class="muted pull-right"><a href="#"><i class="icon-share-alt"></i> Share</a> &ndash; <a href="/article/{{urlname}}.md"><i class="icon-code"></i> Source</a></p>

			<div class="clearfix"></div>

			<ul class="comma-list tag-list">
				{{#each tags}}<li><a href="/tag/{{this}}">#{{this}}</a></li>{{/each}}
			</ul>
		</div>


	</div>
{{/each}}

{{#unless gotArticles}}
	<div class="brick">
		<h2>Es gibt keine Artikel, die angezeigt werden k√∂nnen.</h2>
	</div>
{{/unless}}
